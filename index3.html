  </head>
  <body>
    <div id="casino">
      <div class="content">
        <div class="slotNumber">
          <div id="casino1" class="slotMachine" style="margin-left: -65px;">
            <div class="slot slot1"></div>
            <div class="slot slot2"></div>
            <div class="slot slot3"></div>
          </div>

          <div id="casino2" class="slotMachine">
            <div class="slot slot1"></div>
            <div class="slot slot2"></div>
            <div class="slot slot3"></div>
            <div class="slot slot4"></div>
            <div class="slot slot5"></div>
            <div class="slot slot6"></div>
            <div class="slot slot7"></div>
            <div class="slot slot8"></div>
            <div class="slot slot9"></div>
            <div class="slot slot10"></div>
          </div>
		  <div id="casino2Max" class="slotMachine">
            <div class="slot slot1"></div>
            <div class="slot slot2"></div>
            <div class="slot slot3"></div>
            <div class="slot slot4"></div>
            <div class="slot slot5"></div>
          </div>

          <div id="casino3" class="slotMachine">
            <div class="slot slot1"></div>
            <div class="slot slot2"></div>
            <div class="slot slot3"></div>
            <div class="slot slot4"></div>
            <div class="slot slot5"></div>
            <div class="slot slot6"></div>
            <div class="slot slot7"></div>
            <div class="slot slot8"></div>
            <div class="slot slot9"></div>
            <div class="slot slot10"></div>
          </div>
		  <div id="casino3Max" class="slotMachine">
            <div class="slot slot1"></div>
            <div class="slot slot2"></div>
            <div class="slot slot3"></div>
            <div class="slot slot4"></div>
            <div class="slot slot5"></div>
            <div class="slot slot6"></div>
            <div class="slot slot7"></div>
            <div class="slot slot8"></div>
            <div class="slot slot9"></div>
          </div>

          <div class="btn-group btn-group-justified" role="group">
            <button id="casinoShuffle" type="button" class="btn btn-primary btn-lg btn-1">START</button>
            <button id="casinoStop" type="button" class="btn btn-primary btn-lg btn-2">STOP</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          
        </div>
      </div>
    </div>

    <script id="codeScript5">
      let count = 0;
      const btnShuffle = document.querySelector('#casinoShuffle');
      const btnStop = document.querySelector('#casinoStop');
      const casino1 = document.querySelector('#casino1');
      const casino2 = document.querySelector('#casino2');
      const casino2Max = document.querySelector('#casino2Max');
      const casino3 = document.querySelector('#casino3');
      const casino3Max = document.querySelector('#casino3Max');
      const mCasino1 = new SlotMachine(casino1, {
        active: 0,
        delay: 500
      });
      const mCasino2 = new SlotMachine(casino2, {
        active: 1,
        delay: 500
      });
      const mCasino2Max = new SlotMachine(casino2Max, {
        active: 3,
        delay: 500
      });
      const mCasino3 = new SlotMachine(casino3, {
        active: 2,
        delay: 500
      });
      const mCasino3Max = new SlotMachine(casino3Max, {
        active: 4,
        delay: 500
      });
	</script>
	<script id="codeScript6">
	  let first = 0;
	  let second = 0;
	  let third = 0;
	  let isSecondAlter = false;
	  let isThirdAlter = false;
	  
	  function onFirst(val) {
		console.log('first ', val);
		first = val;
		if (first !== 2) {
			// Hide slot 3 alter
			casino2Max.style.display = "none";
		}
	  };
	  
	  function onSecond(val) {
		console.log('sec ', val);
		second = val;
		if (first !== 2 || second !== 4) {
			// Hide slot 3 alter
			casino3Max.style.display = "none";
			isThirdAlter = true;
		}
	  };
	  
	  function onThird(val) {
		console.log('third ', val);
	  }
	  
	  function resetView() {
		casino2Max.style.display = "inline-block";
		casino3Max.style.display = "inline-block";
	  }
	  
      btnShuffle.addEventListener('click', () => {
		resetView();
        count = 3;
        mCasino1.shuffle(9999);
        mCasino2.shuffle(9999);
		mCasino2Max.shuffle(9999);
        mCasino3.shuffle(9999);
        mCasino3Max.shuffle(9999);
      });
      
      btnStop.addEventListener('click', () => {
        switch(count) {
          case 3:
            mCasino1.stop(onFirst);
            break;
          case 2:
            mCasino2.stop(onSecond);
            mCasino2Max.stop(onSecond);
            break;
          case 1:
            mCasino3.stop(onThird);
            mCasino3Max.stop(onThird);
            break;
        }
        count--;
      });
          </script>
  </body>
</html>
